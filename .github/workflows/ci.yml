name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PNPM_VERSION: 9
  NODE_VERSION: 20

jobs:
  typecheck-lint:
    name: Typecheck & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm turbo typecheck
      - run: pnpm turbo lint

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: typecheck-lint
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm turbo test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: typecheck-lint
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm turbo build

  rust-check:
    name: Rust Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api-rust
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/api-rust
      - run: cargo fmt --check
      - run: cargo clippy -- -D warnings
      - run: cargo test

  migration-validate:
    name: Migration Validation
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: employmentx
          POSTGRES_PASSWORD: employmentx
          POSTGRES_DB: employmentx_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - run: cargo install sqlx-cli --no-default-features --features postgres
      - name: "[F-146] Lint migrations for safety"
        run: |
          for f in infra/migrations/*.sql; do
            echo "--- Checking $f ---"
            if grep -iP 'ALTER\s+TABLE.*ADD\s+COLUMN.*NOT\s+NULL' "$f" | grep -ivP 'DEFAULT'; then
              echo "ERROR: $f adds NOT NULL column without DEFAULT (will lock table)"
              exit 1
            fi
            if grep -iP 'CREATE\s+INDEX(?!\s+CONCURRENTLY)' "$f" | grep -ivP 'UNIQUE'; then
              echo "WARN: $f creates index without CONCURRENTLY (may lock table)"
            fi
            if ! head -5 "$f" | grep -qi 'rollback\|revert\|down'; then
              echo "WARN: $f missing rollback notes in header"
            fi
          done
          echo "Migration lint passed"
      - run: sqlx migrate run
        working-directory: apps/api-rust
        env:
          DATABASE_URL: postgres://employmentx:employmentx@localhost:5432/employmentx_test

  prisma-validate:
    name: Prisma Schema Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm exec prisma validate
        working-directory: apps/web

  e2e-smoke:
    name: E2E Smoke Tests
    runs-on: ubuntu-latest
    needs: [build, rust-check]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm exec playwright install --with-deps chromium
      - run: pnpm turbo test:e2e
        env:
          CI: true
