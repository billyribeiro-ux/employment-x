version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: employmentx-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: employmentx
      POSTGRES_PASSWORD: employmentx
      POSTGRES_DB: employmentx
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U employmentx"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: employmentx-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  redisdata:
